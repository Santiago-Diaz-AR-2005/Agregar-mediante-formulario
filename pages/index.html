<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style.css">
    <script defer src="../js/javs.js"></script>
</head>
<body>
    <header>
        <h1>Registros de usuario</h1>
    </header>
    <main>
        <nav class="formulario">
        <form action="" id="formEmpleados">
            <label for="CUIT">CUIT :</label>
            <input type="text"id="CUIT"name="CUIT" required>
            <label for="Apellido">Apellido:</label>
            <input type="text"id="Apellido"name="Apellido" required>
            <label for="NOMBRES">Nombre:</label>
            <input type="text"id="NOMBRES"name="NOMBRES" required>     
            <label for="DOMICILIO">Domicilio:</label>
            <input type="text"id="DOMICILIO"name="DOMICILIO" required>
            <label for="PROVINCIA">Provincia:</label>
            <input type="text"id="PROVINCIA"name="PROVINCIA" required>
            <label for="LOCALIDAD">Localidad:</label>
            <input type="text"id="LOCALIDAD"name="LOCALIDAD" required>
            <label for="TELEFONO  ">Telefono:</label>
            <input type="text"id="TELEFONO"name="TELEFONO" required placeholder="(1234)-123456789">
            <button type="submit">Registrar</button> 
        </form>
        </nav>

        <div id="empleados"></div>
    </main>
    <footer></footer>
</body>
</html>
